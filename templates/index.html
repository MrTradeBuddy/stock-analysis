<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Dashboard 🚀</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <style>
    /* Search Box + Suggestions */
    #searchBox {
        padding: 10px;
        width: 300px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        margin-bottom: 10px;
    }

    .suggestions {
        background: white;
        border: 1px solid #ccc;
        max-height: 150px;
        overflow-y: auto;
        width: 300px;
        margin: 0 auto;
        border-radius: 5px;
        position: absolute;
        z-index: 1000;
    }

    .suggestions div {
        padding: 10px;
        cursor: pointer;
    }

    .suggestions div:hover {
        background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <header>
    <h1>🚀 Financial Dashboard 🚀</h1>
    <input type="text" id="searchBox" placeholder="🔍 Search Stocks..." oninput="showSuggestions()" autocomplete="off">
    <div class="suggestions" id="suggestions"></div>
  </header>

  <main class="dashboard">
    <div class="card green">
      <h2>📈 Stocks Up</h2>
      <p>120 Stocks (80%)</p>
    </div>
    <div class="card red">
      <h2>📉 Stocks Down</h2>
      <p>30 Stocks (20%)</p>
    </div>
    <div class="card green">
      <h2>🔥 Top Gainer</h2>
      <p>RELIANCE +5.2%</p>
    </div>
    <div class="card red">
      <h2>❄️ Top Loser</h2>
      <p>TATASTEEL -3.1%</p>
    </div>
  </main>

  <script>
    const stocks = [
      "RELIANCE", "TATASTEEL", "INFY", "HDFC", "ICICIBANK", "AXISBANK", "SUNPHARMA", 
      "LT", "SBIN", "KOTAKBANK", "ADANIPORTS", "ONGC", "ITC", "HINDUNILVR"
    ];

    function showSuggestions() {
      const input = document.getElementById('searchBox').value.toUpperCase();
      const suggestionsBox = document.getElementById('suggestions');
      suggestionsBox.innerHTML = '';

      if (input.length === 0) {
        suggestionsBox.style.display = 'none';
        return;
      }

      const filteredStocks = stocks.filter(stock => stock.startsWith(input));
      
      filteredStocks.forEach(stock => {
        const div = document.createElement('div');
        div.textContent = stock;
        div.onclick = () => {
          document.getElementById('searchBox').value = stock;
          suggestionsBox.innerHTML = '';
          suggestionsBox.style.display = 'none';
        };
        suggestionsBox.appendChild(div);
      });

      suggestionsBox.style.display = filteredStocks.length ? 'block' : 'none';
    }
  </script>

</body>
</html>
