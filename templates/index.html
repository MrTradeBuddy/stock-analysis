<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📈 Financial Dashboard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

    <h1 style="text-align:center;">🚀 Financial Dashboard 🚀</h1>

    <div class="dashboard-container">
        <div class="card up">
            <h2>📈 Stocks Up</h2>
            <p>120 Stocks (80%)</p>
        </div>
        <div class="card down">
            <h2>📉 Stocks Down</h2>
            <p>30 Stocks (20%)</p>
        </div>
        <div class="card gainer">
            <h2>🔥 Top Gainer</h2>
            <p>RELIANCE +5.2%</p>
        </div>
        <div class="card loser">
            <h2>❄️ Top Loser</h2>
            <p>TATASTEEL -3.1%</p>
        </div>
    </div>

</body>
</html>
