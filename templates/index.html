<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Memory - Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<!-- Search Section -->
<div class="search-container">
    <input type="text" id="searchBox" placeholder="Search for a stock...">
    <div class="suggestions" id="suggestions"></div>
</div>

<!-- Market Tabs -->
<div class="market-tabs">
    <button class="tab-button active" onclick="showMarketData('nifty')">NIFTY 50</button>
    <button class="tab-button" onclick="showMarketData('banknifty')">BANK NIFTY</button>
    <button class="tab-button" onclick="showMarketData('sensex')">SENSEX</button>
    <button class="tab-button" onclick="showMarketData('giftnifty')">GIFT NIFTY</button>
</div>

<!-- Market Data -->
<div id="market-data" class="market-data-container">
    <!-- Dynamic Content Loads Here -->
</div>

<!-- Chart Section -->
<div class="chart-container">
    <canvas id="priceChart"></canvas>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/static/script.js"></script>

</body>
</html>
